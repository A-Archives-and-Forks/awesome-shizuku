name: linkcheck

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Run awesome_bot
      run: |
        gem install awesome_bot
        awesome_bot -f README.md,pages/UNLISTED.md -a 429 --base-url https://github.com/timschneeb/awesome-shizuku/blob/master/

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ab-results
        path: ab-results-README.md-filtered.json
